experiment_name: "mri_mae_model_test"
n_epochs: 2
n_intervals: 20
random_seed: 1380

optimizer:
    name: "AdamW"
    params:
        lr: 2e-5
        weight_decay: 1e-2

scheduler: 
    name: "CosineAnnealingLR"
    params:
        eta_min: 5e-6


type: "unimodal"
strategy: "survival" # mae, survival
modalities: ["mri"] #rna, mri
architecture: "MAE"
splits: 5
data_path: "src/data/dataset.csv"
root_path: "../"
save_path : "outputs/models/"
device: "cuda:0"
remove_nan_column: 'MRI'
batch_size: 4
max_samples_per_split: 16

log:
    logging: True
    wandb_project: "cancer_mtcp"
    wandb_run_name: ${base.experiment_name}