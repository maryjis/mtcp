defaults: 
    - model: rna_mae

base:
    experiment_name: "rsna_with_clusters_rnaMAE_pretrain"
    n_epochs: 50
    n_intervals: 20
    random_seed: 1380

    optimizer:
        name: "Adam"
        params:
            lr: 2e-5 # 1e-3
            weight_decay: 1e-2
    
    scheduler: 
        name: "CosineAnnealingLR"
        params:
            eta_min: 5e-6


    type: "unimodal"
    strategy: "mae" # mae, mae_survival
    modalities: ["rna"]
    architecture: "rnaMAE"
    splits: 5
    data_path: "src/data/dataset.csv"
    root_path: "../"
    save_path : "outputs/models/"
    rna_dataset_path: "src/data/rna_dataset.csv"
    device: "cuda:0"
    remove_nan_column: 'RNA'
    batch_size: 24

    log:
        logging: True
        wandb_project: "cancer_mtcp"
        wandb_name: "test_mri_encoder"

data:
    rna:
        is_cluster_genes: False
        clustering_threshold: 0.99
        rna_size: 16384  # real 16304
        hidden_size: 256
        num_channels: 1
        patch_size: 256
        initializer_range: 0.02
        mask_ratio: 0.75