defaults: 
    - model: rsna_base 

base:
    n_epochs: 50
    n_intervals: 20
    random_seed: 1380

    optimizer:
        name: "Adam"
        params:
            lr: 1e-3
            weight_decay: 1e-2
    
    scheduler: 
        name: "CosineAnnealingLR"
        params:
            eta_min: 5e-6

    auxiliary_loss: []

    type: "unimodal"
    modalities: ["rna"]
    architecture: "CNN"
    splits: 5
    data_path: "src/data/dataset.csv"
    root_path: "../"
    rna_dataset_path: "src/data/rna_dataset.csv"
    device: "cuda:0"
    remove_nan_column: 'RNA'
    batch_size: 24

    log:
        logging: True
        wandb_project: "cancer_mtcp"
        wandb_name: "test_rna_encoder"

data:
    rna:
        is_cluster_genes: True
        clustering_threshold: 0.99